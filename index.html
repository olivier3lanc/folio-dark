<main class="u-h-100vh">
    <iframe src="scene.html?scene=adam-a" id="app_scenes" class="c-position m-fixed m-top-0 u-w-100 u-h-100vh u-brep-no-repeat u-bpos-center u-m-none u-p-none u-b-none"></iframe>
    <div id="app_loader" class="c-position m-fixed m-top-0 c-grid m-middle m-center u-w-100 u-h-100vh u-transition-opacity u-bc-primary-max u-pe-none">
        <div class="c-spacing m-maxw-300 m-w-12 c-ar m-square u-bg-sic-mundus u-anim-rotate" m-w-3="sm"></div>
    </div>
</main>

<div class="c-position m-fixed m-bottom-md m-left-md c-grid u-pe-none" m-bottom-xs="sm" m-left-xs="sm">
    <button class="c-btn m-thin m-transparent c-effect m-span-180-core m-span-180-rotate u-p-sm u-pe-auto u-z-1" 
        title="PLAY soundtrack"
        id="app_play_pause" 
        onclick="app.playPauseAudio();app.audioConsentModal('close')">
        <span class="c-shape m-play"></span>
    </button>
    <div id="app_audio_consent_modal" class="c-spacing m-w-6 c-grid m-middle u-bc-primary-rev u-p-sm u-relative" m-w-4="sm">
        <p u-fs-xs="sm" class="u-m-none u-fs-sm u-ff-lead-2 u-lh-1">Best experience with the original soundtrack</p>
    </div>
    <audio id="app_audio_player" class="u-pe-auto">
        <source src="audio/cecilia-krull-my-life-is-going-on.mp3" type="audio/mp3">
    </audio>
    <noscript>
        <audio class="u-pe-auto" controls>
            <source src="audio/cecilia-krull-my-life-is-going-on.mp3" type="audio/mp3">
        </audio>
    </noscript>
</div>

<button class="c-position m-fixed m-top-md m-right-md c-btn m-noborder m-transparent c-effect m-span-180-core m-span-180-rotate u-p-none" 
        title="Enter fullscreen"
        id="app_fullscreen"
        m-top-sm="sm"
        m-right-sm="sm"
        onclick="app.toggleFullScreen()">
    <span id="app_icon_fs_enter" style="width:2em;height:2em">
        <span class="c-position m-absolute m-top-0 m-left-0 u-bt-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-left-0 u-bb-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-right-0 u-bb-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-top-0 m-right-0 u-bt-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
    </span>
    <span id="app_icon_fs_exit" class="u-none" style="width:2em;height:2em">
        <span class="c-position m-absolute m-top-0 m-left-0 u-bb-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-left-0 u-bt-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-right-0 u-bt-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-top-0 m-right-0 u-bb-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
    </span>
</button>
